<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Boostrap!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row cadastro"> 
            <div class="col"></div>
            <h1>Cadastro 2.0</h1>
            <form>
                <div class="form-campo">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" id="nome"  placeholder="Nome" name="nome" type="text">
                </div>
                <div class="form-campo">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" placeholder="email@mail.com" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="tel"  id="telefone" name="telefone">
                </div>   
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div> 
            </form>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
